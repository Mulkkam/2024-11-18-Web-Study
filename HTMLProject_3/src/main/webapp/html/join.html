<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="table.css">
</head>
<body>
	<center>
		<h3>회원 가입</h3>
		<table class="table_content" with=800>
			<tr>
				<th width="15%">ID</th>
				<td width="85%">
					<input type=text siz=20>
					<input type=button value="중복체크">
				</td>
			</tr>
				<tr>
				<th width="15%">비밀번호</th>
				<td width="85%">
					<input type=password size=20 required>
					&nbsp;&nbsp;
					<input type=password size=20 placeholder="비밀번호확인">
				</td>
			</tr>
				<tr>
					<th width="15%">이름</th>
					<td width="85%">
						<input type=text size=20>
					</td>
				</tr>
					<tr>
						<th width="15%">성별</th>
						<td width="85%">
							<input type="radio" name="sex">남자
							<input type="radio" name="sex">여자
						</td>
					</tr>			
						<tr>
							<th width="15%">나이</th>
							<td width="85%">
								<input type="number" min="20" max="70">남자
							</td>
					</tr>			
						<tr>
							<th width="15%">생년월일</th>
							<td width="85%">
								<input type="date" min="20" max="70">남자
							</td>
					</tr>			
						<tr>
							<td colspan="2" align="center">
								<input type="submit" value="회원가입">
								<input type=button value="취소">
							</td>
						</tr>
		</table>
	</center>
</body>
</html>
